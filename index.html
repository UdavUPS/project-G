<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Визитка</title>
</head>
<body>
    <main class="main">
        <article class="titul main__titul">
            <div class="user-foto main__titul__user-foto">
                <img src="img/Unknown_person.jpg" alt="Фото пользователя" class="user-foto-img main__titul__user-foto-img">
            </div>
        </article>
        <article class="centrl-content main__centrl-content">
            <div class="centrl-blok-top main__centrl-content__centrl-blok-top bloks"></div>
            <div class="centrl-blok-bottom main__centrl-content__centrl-blok-bottom bloks"></div>
        </article>
        <article class="right-content main__right-content">
            <div class="right-content-box box-top">
                <div class="blok-tops"></div>
                <div class="blok-tops"></div>
            </div>
            <div class="right-content-box">
                <div class="blok-center"></div>
            </div>
            <div class="right-content-box">
                <div class="blok-bottoms-left"></div>
                <div class="blok-bottoms-right">
                    <div class="litel-bloks"></div>
                    <div class="litel-bloks"></div>
                    <div class="litel-bloks"></div>
                    <div class="litel-bloks"></div>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
